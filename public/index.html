<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ðŸŽ“ School Dashboard</h1>
        <button id="seed-btn">ðŸ”„ Reset Seed Data</button>
    </header>

    <main>
        <!-- Courses Section -->
        <section>
            <h2>Courses</h2>
            <input type="text" id="course-search" placeholder="Search courses...">
            <form id="add-course-form">
                <input type="text" id="course-title" placeholder="Course title" required>
                <input type="text" id="course-code" placeholder="Course code" required>
                <button type="submit" id="add-course-btn">âž• Add Course</button>
            </form>
            <table id="courses-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Code</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Students Section -->
        <section>
            <h2>Students</h2>
            <input type="text" id="student-search" placeholder="Search students...">
            <form id="add-student-form">
                <input type="text" id="student-name" placeholder="Student name" required>
                <input type="email" id="student-email" placeholder="Student email">
                <button type="submit" id="add-student-btn">âž• Add Student</button>
            </form>
            <table id="students-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Student Courses Section -->
        <section>
            <h2>Student Courses</h2>
            <select id="student-select">
                <option value="">--Select a student--</option>
            </select>
            <table id="student-courses-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Code</th>
                        <th>Registered At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <!-- Toast Notification -->
    <div id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
